builds:
  - name: graph_analysis
    requires:
      - dhb32
      - gdsb
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-Ddhb_DIR=@PREFIX_DIR_FOR:dhb32@/lib/cmake/dhb'
        - '-Dgdsb_DIR=@PREFIX_DIR_FOR:gdsb@/lib/cmake/gdsb'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: dhb32
    git: https://github.com/hu-macsy/dhb.git
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DWITH_DHB_64BIT_IDS=OFF'
        - '-DWITH_DHB_SYSTEM_ALLOCATOR=OFF'
        - '-DWITH_DHB_SCATTER=counting'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: dhb64
    git: https://github.com/hu-macsy/dhb.git
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DWITH_DHB_64BIT_IDS=ON'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DWITH_DHB_SYSTEM_ALLOCATOR=OFF'
        - '-DWITH_DHB_SCATTER=counting'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: gdsb
    git: https://github.com/hu-macsy/graph-ds-benchmark.git
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_LIBDIR=lib'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: dhb_exp
    requires:
      - dhb32
      - gdsb
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '-Ddhb_DIR=@PREFIX_DIR_FOR:dhb32@/lib/cmake/dhb'
        - '-Dgdsb_DIR=@PREFIX_DIR_FOR:gdsb@/lib/cmake/gdsb'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: networkit
    git: git@gitlab.informatik.hu-berlin.de:grintena/networkit-dyntriangle.git
    recursive-clone: true
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DNETWORKIT_NATIVE=ON'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: networkit_dhb
    git: https://github.com/hu-macsy/dhb-experiments.git
    recursive-clone: true
    requires:
      - dhb64
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DNETWORKIT_NATIVE=ON'
        - '-Ddhb_DIR=@PREFIX_DIR_FOR:dhb64@/lib/cmake/dhb'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: nk_measurements
    requires:
      - networkit
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-Dgdsb_DIR=@PREFIX_DIR_FOR:gdsb@/lib/cmake/gdsb'
        - '-Ddhb_DIR=@PREFIX_DIR_FOR:dhb32@/lib/cmake/dhb'
        - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
        - '-DCMAKE_BUILD_TYPE=Release'
        - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['ninja']
    install:
      - args: ['ninja', 'install']
  - name: Stinger
    git: 'https://github.com/stingergraph/stinger'
    recursive-clone: true
    configure:
      - args:
          - 'cmake'
          - '-Dgdsb_DIR=@PREFIX_DIR_FOR:gdsb@/lib/cmake/gdsb'
          - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
          - '-DCMAKE_BUILD_TYPE=Release'
          - '@THIS_SOURCE_DIR@'
    compile:
      - args: ['make']
  - name: Stinger_measurements
